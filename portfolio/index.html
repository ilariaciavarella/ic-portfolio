		<main>
			<section>
				<h1>Get in touch</h1>
				<form action="" method="get" id="contact-form">
					<input type="hidden" name="contact_number" />
					<label for="user-name">Full name</label>
					<input
						id="user-name"
						type="text"
						name="user-name"
						placeholder="Victoria Smith"
						required />
					<label for="user-email">Email</label>
					<input
						id="user-email"
						type="email"
						name="user-email"
						placeholder="v.smith@gmail.com"
						required />
					<label for="message">Your message</label>
					<textarea
						id="message"
						name="message"
						cols="30"
						rows="10"
						placeholder="Hi Ilaria!"
						required></textarea>

					<button type="submit" value="Send">Send</button>
				</form>
			</section>
		</main>
	</body>
