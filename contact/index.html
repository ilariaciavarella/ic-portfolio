<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="../assets/css/contact.css" />
		<link
			rel="stylesheet"
			href="//cdn.jsdelivr.net/npm/hack-font@3.3.0/build/web/hack.css" />

		<script src="../assets/script/script.js"></script>

		<title>Ilaria Ciavarella &ndash; Contact</title>
		<meta
			name="description"
			content="Ready to make some magic? Don&rsquo;t hesitate to reach out to your friendly neighbourhood creative talent! Whether you have a project in mind or just want to say hello, I&rsquo;m all ears. Let&rsquo;s connect and create extraordinary things together!" />

		<!-- Open Graph tags -->
		<meta property="og:title" content="Ilaria Ciavarella &ndash; Contact" />
		<meta property="og:type" content="website" />
		<meta
			property="og:description"
			content="Get in touch with me to find out what we can do together" />
		<meta
			property="og:url"
			content="https://ilariaciavarella.github.io/personal-portfolio/contact/" />
		<meta property="og:image" content="" />

		<!--EmailJS for contact form-->
		<script
			type="text/javascript"
			src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
		<script type="text/javascript">
			(function () {
				emailjs.init("iQ42OYH27CbEKpE9A");
			})();
		</script>
		<script type="text/javascript">
			window.onload = function () {
				document
					.getElementById("contact-form")
					.addEventListener("submit", function (event) {
						event.preventDefault();
						// generate a five digit number for the contact_number variable
						this.contact_number.value = (Math.random() * 100000) | 0;
						// these IDs from the previous steps
						emailjs.sendForm("contact_service", "contact_form", this).then(
							function () {
								console.log("SUCCESS!");
							},
							function (error) {
								console.log("FAILED...", error);
							}
						);
					});
			};
		</script>
	</head>
	<body>
		<nav id="nav">
			<span class="logo"><a href="../">ILARIA CIAVARELLA</a></span>
			<ul class="full-nav">
				<li><a class="nav-link" href="/portfolio/">PORTFOLIO</a></li>
				<li><a class="nav-link" href="/about/">ABOUT</a></li>
				<li><a class="nav-link" href="">CONTACT</a></li>
			</ul>
			<button class="icon" id="menu-btn" onclick="openMenu()">
				<svg
					width="40"
					height="40"
					viewBox="0 0 40 40"
					fill="none"
					xmlns="http://www.w3.org/2000/svg">
					<path
						d="M5 8H35"
						stroke="black"
						stroke-width="2"
						stroke-linecap="round" />
					<path
						d="M5 20H35"
						stroke="black"
						stroke-width="2"
						stroke-linecap="round" />
					<path
						d="M5 32H35"
						stroke="black"
						stroke-width="2"
						stroke-linecap="round" />
				</svg>
			</button>
			<button class="icon" id="close-btn" onclick="closeMenu()">
				<svg
					width="40"
					height="40"
					viewBox="0 0 40 40"
					fill="none"
					xmlns="http://www.w3.org/2000/svg">
					<path
						d="M6.5647 33.435L33.4348 6.56497"
						stroke="#F0F5F5"
						stroke-width="2"
						stroke-linecap="round" />
					<path
						d="M6.5647 6.56497L33.4348 33.435"
						stroke="#F0F5F5"
						stroke-width="2"
						stroke-linecap="round" />
				</svg>
			</button>

			<!--Mobile menu-->
			<div id="mobile-menu">
				<div id="menu-content">
					<div class="spacing"></div>
					<ul class="mobile-nav">
						<li><a href="portfolio/">PORTFOLIO</a></li>
						<li><a href="about/">ABOUT</a></li>
						<li><a href="contact/">CONTACT</a></li>
					</ul>
					<div>
						<a
							href="https://www.linkedin.com/in/ilaria-ciavarella
					
					">
							<img
								src="assets/img/social_icons/linkedin.svg"
								alt="LinkedIn logo" />
						</a>
						<a href="https://github.com/ilariaciavarella">
							<img src="assets/img/social_icons/github.svg" alt="GitHub logo" />
						</a>
						<a href="https://www.instagram.com/lil.ciavarella/">
							<img
								src="assets/img/social_icons/instagram.svg"
								alt="Instagram logo" />
						</a>
					</div>
				</div>
			</div>
		</nav>

		<main>
			<h1>Let&rsquo;s talk!</h1>
			<section>
				<h2>Write me a message</h2>
				<form action="" method="get" id="contact-form">
					<input type="hidden" name="contact_number" />
					<label for="user-name">Full name</label>
					<input
						id="user-name"
						type="text"
						name="user-name"
						placeholder="Victoria Smith"
						required />
					<label for="user-email">Email</label>
					<input
						id="user-email"
						type="email"
						name="user-email"
						placeholder="v.smith@gmail.com"
						required />
					<label for="message">Your message</label>
					<textarea
						id="message"
						name="message"
						cols="30"
						rows="10"
						placeholder="Hi Ilaria!"
						required></textarea>

					<button type="submit" value="Send">Send</button>
				</form>
			</section>
			<section>
				<h2>Or connect with me</h2>
				<a href="www.linkedin.com/in/ilaria-ciavarella">
					<img
						src="../assets/img/social_icons/linkedin.svg"
						alt="LinkedIn logo" />
					<span>LinkedIn: <strong>Ilaria Ciavarella</strong></span>
				</a>
				<a href="https://github.com/ilariaciavarella">
					<img src="../assets/img/social_icons/github.svg" alt="GitHub logo" />
					<span>GitHub: <strong>@ilariaciavarella</strong></span>
				</a>
				<a href="https://www.instagram.com/lil.ciavarella/">
					<img
						src="../assets/img/social_icons/instagram.svg"
						alt="Instagram logo" />
					<span>Instagram: <strong>@lil.ciavarella</strong></span>
				</a>
			</section>
		</main>
	</body>
